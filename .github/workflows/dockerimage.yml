name: explore variables and secrets
on: push
env:
  CONTAINER_REGISTERY: docker.io
  IMAGE_NAME: github-actions-nginx
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Docker build
      run: docker build . -t ${{env.CONTAINER_REGISTERY}}/${{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest

    - name: Docker login
      run: docker login --username=${{vars.DOCKER_USERNAME}} --password=${{ secrets.DOCKER_PASSWORD }}

    - name: Docker publish
      run: docker push  ${{env.CONTAINER_REGISTERY}}/${{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest
  Deploy:
     needs: docker
     runs-on: ubuntu-latest
     steps:
     - name: Docker run
       run: docker run -d -p 8080:80 ${{env.CONTAINER_REGISTERY}}/${{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest

      
